<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="display" content="width=display-width">
        <title> Main </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="book-submission">
            <div class="section">
                <label for="title"> Title: </label>
                <input type="text" id="title" name="title" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="section">
                <label for="author"> Author: </label>
                <input type="text" id="author" name="author" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="section">
                <label for="pages"> Number of Pages: </label>
                <input type="number" id="pages" name="pages" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="section">
                <p> Read? </p>
                <input type="radio" id="yes" name="has_read" value="Yes" checked>
                <label for="yes"> Yes </label>
                <input type="radio" id="no" name="has_read" value="No">
                <label for="no"> No </label>
            </div>
            <button type="submit"> Submit </button>
        </form>
        <table id="library">
            <thead>
                <tr>
                    <th> Title </th>
                    <th> Author </th>
                    <th> Pages </th>
                    <th> Read </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
